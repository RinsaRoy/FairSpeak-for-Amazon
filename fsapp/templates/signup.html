{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-image: url('fairbg.jpg'); /* Replace 'fairbg.jpg' with the path to your background image */
    background-size: cover;
  }
  .container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card {
    background-color: rgba(255, 255, 255, 0.3); /* Adjust the transparency as needed */
    width: 100%; /* Adjust the width as needed */
    max-width: 1000px; /* Set a maximum width for responsiveness */
    padding: 30px;
  }
  .card-body {
    padding: 0; 
  }
  .form-label {
    margin-bottom: 10px;
  }
  .form-control {
    margin-bottom: 20px;
    width: 100%;
  }
</style>
<section id="hero" class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" placeholder="Ex: P@ssw0rd123">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
{% endblock %}
